<!doctype html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::header">
    <title>Show</title>
</head>

<body>
<div th:replace="base::nav"></div>

<div class="container text-left">
    <h2>Course Details</h2><br/>
    <table class="table">
        <tr>
            <td>Title:</td>
            <td><span th:text="${course.title}"></span><br/></td>
        </tr>
        <tr>
            <td>Instructor:</td>
            <td><span th:text="${course.instructor}"></span><br/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><span th:text="${course.description}"></span><br/></td>
        </tr>
        <tr>
            <td>Credits:</td>
            <td><span th:text="${course.credit}"></span><br/></td>
        </tr>
    </table>

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <p>User:</p>
        </div>
        <div class="col">
            <p th:text="${course.user.firstName} +' ' +${course.user.lastName}"></p>
        </div>
    </div>
</div>

<div class="text-center" sec:authorize="isAuthenticated()">
    <a th:href="@{/update/{id}(id=${course.id})}">edit</a> -
    <a class="delBtn"
       data-target="#myModal"
       data-toggle="modal"
       th:href="@{/delete/{id}(id=${course.id})}">delete</a>
</div>

<div th:replace="base::delete"></div>
<div th:replace="base::footer"></div>
</body>
</html>
