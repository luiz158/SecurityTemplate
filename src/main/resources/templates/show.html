<!doctype html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::header">
    <title>Course Details</title>
</head>

<body>
<div th:replace="base::nav"></div>

<div class="container text-left">
    <h2>Course Details</h2>

    <div class="row">
        <div class="col"><p>Title:</p></div>
        <div class="col"><p th:text="${course.title}"></p></div>
    </div>

    <div class="row">
        <div class="col"><p>Instructor:</p></div>
        <div class="col"><p th:text="${course.instructor}"></p></div>
    </div>

    <div class="row">
        <div class="col"><p>Picture:</p></div>
        <div class="col">
            <img class="profile-picture"
                 alt="picture"
                 src="#"
                 th:alt="Picture"
                 th:src="${course.picturePath}"> <!-- th:text="${message.picturePath}" -->
        </div>
    </div>

    <div class="row">
        <div class="col"><p>Description:</p></div>
        <div class="col"><p th:text="${course.description}"></p></div>
    </div>

    <div class="row">
        <div class="col"><p>Credits:</p></div>
        <div class="col"><p th:text="${course.credit}"></p></div>
    </div>

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col"><p>User:</p></div>
        <div class="col">
            <p th:text="${course.user.firstName} +' ' +${course.user.lastName}"></p>
        </div>
    </div>
</div>

<div class="text-center" sec:authorize="isAuthenticated()">
    <a th:href="@{/update/{id}(id=${course.id})}">edit</a> -
    <a class="delBtn"
       data-target="#myModal"
       data-toggle="modal"
       th:href="@{/delete/{id}(id=${course.id})}">delete</a>
</div>

<div th:replace="base::delete"></div>

<div th:replace="base::footer"></div>

</body>
</html>
